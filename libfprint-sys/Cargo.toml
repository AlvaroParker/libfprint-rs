[package]
name = "libfprint-sys"
repository = "https://github.com/alvaroparker/libfprint-rs"
version = "0.2.0"
edition = "2024"
description = "Libfprint raw FFI bindings."
keywords = ["libfprint", "sensor", "hardware", "linux"]
license = "MIT"
links = "libfprint-2"

