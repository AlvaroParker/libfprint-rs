[package.metadata.pkg-config]
libfprint-2 = "*"

[dependencies]

[build-dependencies]
bindgen = "0.72.1"
pkg-config = "0.3.32"

[package.metadata.docs.rs]
dependencies = ["libfprint-2-dev"]
